
<div *ngIf="dispositivoGps">
    <h2><span jhiTranslate="frontTraccarApp.dispositivoGps.detail.title">Dispositivo Gps</span> {{dispositivoGps.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="frontTraccarApp.dispositivoGps.idDispositivo">Id Dispositivo</span></dt>
        <dd>
            <span>{{dispositivoGps.idDispositivo}}</span>
        </dd>
        <dt><span jhiTranslate="frontTraccarApp.dispositivoGps.fechaCreacion">Fecha Creacion</span></dt>
        <dd>
            <span>{{dispositivoGps.fechaCreacion | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dispositivo-gps/'+ dispositivoGps.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
