<div>
    <h2>
        <span jhiTranslate="frontTraccarApp.dispositivoGps.home.title">Dispositivo Gps</span>
        <button class="btn btn-primary float-right jh-create-entity create-dispositivo-gps" [routerLink]="['/', { outlets: { popup: ['dispositivo-gps-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="frontTraccarApp.dispositivoGps.home.createLabel">
            Create new Dispositivo Gps
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dispositivoGps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idDispositivo"><span jhiTranslate="frontTraccarApp.dispositivoGps.idDispositivo">Id Dispositivo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaCreacion"><span jhiTranslate="frontTraccarApp.dispositivoGps.fechaCreacion">Fecha Creacion</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dispositivoGps of dispositivoGps ;trackBy: trackId">
                <td><a [routerLink]="['../dispositivo-gps', dispositivoGps.id ]">{{dispositivoGps.id}}</a></td>
                <td>{{dispositivoGps.idDispositivo}}</td>
                <td>{{dispositivoGps.fechaCreacion | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dispositivo-gps', dispositivoGps.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dispositivo-gps/'+ dispositivoGps.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dispositivo-gps/'+ dispositivoGps.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="dispositivoGps && dispositivoGps.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
