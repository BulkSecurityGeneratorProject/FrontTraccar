<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDispositivoGpsLabel" jhiTranslate="frontTraccarApp.dispositivoGps.home.createOrEditLabel">Create or edit a Dispositivo Gps</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dispositivoGps.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dispositivoGps.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontTraccarApp.dispositivoGps.idDispositivo" for="field_idDispositivo">Id Dispositivo</label>
            <input type="text" class="form-control" name="idDispositivo" id="field_idDispositivo"
                [(ngModel)]="dispositivoGps.idDispositivo" required/>
            <div [hidden]="!(editForm.controls.idDispositivo?.dirty && editForm.controls.idDispositivo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idDispositivo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontTraccarApp.dispositivoGps.fechaCreacion" for="field_fechaCreacion">Fecha Creacion</label>
            <div class="input-group">
                <input id="field_fechaCreacion" type="text" class="form-control" name="fechaCreacion" ngbDatepicker  #fechaCreacionDp="ngbDatepicker" [(ngModel)]="dispositivoGps.fechaCreacion"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="fechaCreacionDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.fechaCreacion?.dirty && editForm.controls.fechaCreacion?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fechaCreacion?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
