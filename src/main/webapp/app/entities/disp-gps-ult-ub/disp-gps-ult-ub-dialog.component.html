<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDispGpsUltUbLabel" jhiTranslate="frontTraccarApp.dispGpsUltUb.home.createOrEditLabel">Create or edit a Disp Gps Ult Ub</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dispGpsUltUb.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dispGpsUltUb.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontTraccarApp.dispGpsUltUb.dispositivoGps" for="field_dispositivoGps">Dispositivo Gps</label>
            <select class="form-control" id="field_dispositivoGps" name="dispositivoGps" [(ngModel)]="dispGpsUltUb.dispositivoGpsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dispositivoGpsOption.id" *ngFor="let dispositivoGpsOption of dispositivogps; trackBy: trackDispositivoGpsById">{{dispositivoGpsOption.idDispositivo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="frontTraccarApp.dispGpsUltUb.ultimaUbicacion" for="field_ultimaUbicacion">Ultima Ubicacion</label>
            <select class="form-control" id="field_ultimaUbicacion" name="ultimaUbicacion" [(ngModel)]="dispGpsUltUb.ultimaUbicacionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ultimaUbicacionOption.id" *ngFor="let ultimaUbicacionOption of ultimaubicacions; trackBy: trackUltimaUbicacionById">{{ultimaUbicacionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
